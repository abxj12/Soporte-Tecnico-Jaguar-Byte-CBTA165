<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soporte Técnico - JaguarByte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="jaguarbyte.jpg" alt="Logo JaguarByte" class="logo" />
    <h1>Contacto inicial</h1>
    <p>Por favor, ingresa tus datos para comenzar el proceso de soporte técnico.</p>

    <form action="registro.html" method="GET">
      <input type="text" name="nombre" placeholder="Nombre(s)" required />
      <input type="text" name="apellidos" placeholder="Apellidos" required />
      <input type="email" name="correo" placeholder="Tu correo electrónico (opcional)" />
      <input type="tel" name="telefono" placeholder="Tu número de teléfono" pattern="[0-9]{10,}" required title="Debe contener al menos 10 dígitos numéricos" />
      <button type="submit">Continuar</button>
    </form>

    <footer>
      <p>Contacto: jaguar.byte00@gmail.com | +52 1 988 105 2427</p>
      <p>Ubicación: Calle 25 N#305 x30 y 32, Col. Centro, Izamal, Yucatán, CP-97540</p>
    </footer>
  </div>
</body>
</html>
